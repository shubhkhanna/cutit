<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cutly | Url Shortener</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <meta name="description" content="URL Shortener built with node.js and MongoDB">
    <meta name="author" content="Shubh khanna">
    <meta name="keywords" content="url, url-shortener">
</head>

<body>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-6 d-flex flex-column justify-content-center order-sm-1 order-2">
                <form id="formData" class="mt-3">
                    <div class="form-group">
                        <label for="shorturls">URL SHORTENER</label>
                        <input type="url" class="form-control mr-2 mt-1" id="original-Url" name="originalurl"
                            placeholder="Enter or Paste URL here" required>
                    </div>
                    <button type="submit" class="btn btn-success px-4 py-1"
                        style="border-radius: 40px;">Shorten</button>
                </form>
                <div class="float-left mt-3 mb-2">
                    <h5>SHORTENED URL</h5>
                    <p id="results" class="pb-5"></p>
                </div>
            </div>
            <div class="col-md-6 pt-3 order-sm-2 order-1">
                <img src="/main.jpg" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="footer container-fluid text-center fixed-bottom pt-2" style="background-color: white;">
        <div class="col">
            <h5>Made with <span style="color: red;">â™¥</span> by <a href="https://shubhkhanna.github.io/" target="_blank"
                    class="text-dark">Shubh Khanna</a></h5>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
